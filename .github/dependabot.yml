version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      non-major:
        update-types:
          - minor
          - patch
      discordjs:
        patterns:
          - discord-api-types
          - "@discordjs/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
